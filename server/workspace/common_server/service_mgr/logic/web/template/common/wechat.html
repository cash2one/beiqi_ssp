{% extends 'base.html' %}
{% block body %}
<h3>配置</h3>
<div>
<table class="table" id="wechat_table" style="table-layout: fixed">
    <tr bgcolor="#EFEFEF">
        <td width="50px" data-name="Num"></td>
        <td width="300px" data-name="k" data-EditType="TextBox">KEY</td>
        <td data-name="v" data-EditType="TextBox">VALUE</td>
    </tr>  
    {% for data_dic in pick_ls %}
    <tr>
        <td align="center"><input type="checkbox" name="checkbox2" value="checkbox" /></td>
        <td>{{data_dic.k}}</td>
        <td>{{data_dic.v}}</td>
    </tr>
    {% endfor %}
</table>  
</div>
<button class="btn btn-success" onclick="AddRow(document.getElementById('wechat_table'),1)">新增</button>
<button class="btn btn-success" onclick="DeleteRow(document.getElementById('wechat_table'),1)">删除 </button>
<button class="btn btn-success"  onclick="SaveTableToUrl(document.getElementById('wechat_table'), '/save_wechat_data')">保存</button>
<button class="btn btn-success"  onclick="SaveTableToUrl(document.getElementById('wechat_table'), '/publish_wechat_menu')">发布菜单</button>

<script language="javascript">  
	var tabProduct = document.getElementById("wechat_table");
	// 设置表格可编辑  
	// 可一次设置多个，例如：EditTables(tb1,tb2,tb2,......)  
	EditTables(tabProduct);  
</script>  
{% endblock %}
