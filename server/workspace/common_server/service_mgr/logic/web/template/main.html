{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" style="margin: 70px 0">
    <div class="row">
        <div class="col-xs-2">
            <ul class="list-group">
            {% for func in func_list %}
                <a href="{{func.url}}" target="funcFrame" class="list-group-item"
                   onclick="activeMe('{{loop.index}}')">
                    <span class="glyphicon glyphicon-chevron-right">{{func.name}}</span>
                </a>
            {% endfor %}
            </ul>
        </div>
        <div class="col-xs-10" style="border-left:1px solid #e3e3e3;overflow:visible;">
            <iframe name="funcFrame" id='funcFrame' width="100%" height="800px" frameborder="no" border="0" marginwidth="0" marginheight="0" allowtransparency="yes" onload="reinitIframe('funcFrame');"></iframe>
        </div>
    </div>
</div>

{% endblock %}
