#url: redis server
#mem_size: redis各实例的内存上限,以MB为单位

#21用户量占内存855704字节,20w用户约占7772M
[oauth]
url = redis://192.168.2.192:6379/0?pwd=123456
mem_size = 1024

#设备id过滤
[dev_filter]
url = redis://192.168.2.192:6379/0?pwd=123456
mem_size = 3096


#目前用来存储用户推送id，按照20w用户估算，512M较合适
[calculation]
url = redis://192.168.2.192:6379/0?pwd=123456
mem_size = 512
